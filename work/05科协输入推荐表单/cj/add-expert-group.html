<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>添加专家评选组</title>

  <link rel="stylesheet" href="../rz/css/common.css">
  <link rel="stylesheet" href="css/add-expert-group.css">
</head>
<body>
  <!-- header -->
  <div class="header">
    <div class="nav">
      <span class="title">院士专家工作站信息服务平台管理后台</span>
      <!-- <span class="name">填写信息</span> -->
      <div class="user">
        <img src="../rz/img/person.png" class="icon">
        <span class="user-name">用户账户号</span>
      </div>
    </div>
  </div>
  
  <!-- middle -->
  <div class="main">
    <p class="title">评选专家添加</p>

    <div class="box">
      <span class="txt">专家类型：</span>
      <select>
        <option value="">专家组</option>
        <option value="">专家组1</option>
        <option value="">专家组2</option>
      </select>
    </div>

    <div class="box">
      <span class="txt">专家领域：</span>
      <select>
        <option value="">全部领域</option>
        <option value="">全部领域1</option>
        <option value="">全部领域2</option>
      </select>
    </div>

    <div class="box">
      <span class="txt">专家组名称：</span>
      <input type="text" placeholder="请输入专家组名称"> 
    </div>

    <div class="box">
      <span class="txt">专家选择：</span>
      <div class="expert-choose">
        <!-- 专家列表 -->
        <ul class="expert-list">
          <li class="expert-item">
            <img src="img/headImg.png" class="expert-img">
            <p class="expert-name">专家姓名</p>
          </li>
          <li class="expert-item">
            <img src="img/addExpert_03.png" class="expert-img">
            <p class="expert-name">专家姓名</p>
          </li>
          <!-- <li class="expert-item">
            <img src="img/addExpert_03.png" class="expert-img">
            <p class="expert-name">专家姓名</p>
          </li> -->
        </ul>

        <!-- 添加按钮 -->
        <a href="javascript:void(0);" class="add-expert"></a>
      </div>
    </div>

    <a href="list.html" class="btn sure">确认添加</a>
    <a href="javascript:void(0);" class="btn cancel">取消添加</a> 
  </div>

  <!-- footer -->
  <div class="footer">
    <div class="introduce">
      <span class="title">院士专家工作站信息服务平台管理后台</span>
      <div class="about-us">
        <a href="##">关于我们</a>
        <a href="##">关于我们</a>
        <a href="##">关于我们</a>
      </div>

      <div class="about-us">
        <a href="##">关于我们</a>
        <a href="##">关于我们</a>
        <a href="##">认证信息</a>
      </div>

      <div class="contact-us">
        <img src="../rz/img/tel.png">
        <span>联系我们</span>
        <p>0794-000-000</p>
      </div>
    </div>
    <p class="bottom">
      院士专家工作认证 版权所有 联系我们 京ICP 备 10559855 号-4 海淀分局备案 1101025452
