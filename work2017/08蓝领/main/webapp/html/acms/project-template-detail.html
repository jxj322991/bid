<script type="text/javascript">
    function get_hfs(designWidth, rem2px) {
        designWidth = designWidth || 750;
        rem2px = rem2px || 100;
        var d = window.document.createElement('div');
        d.style.width = '1rem';
        d.style.display = "none";
        var head = window.document.getElementsByTagName('head')[0];
        head.appendChild(d);
        var defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
//        d.remove();
//        document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
        var st = document.createElement('style');
        var portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + ((window.innerWidth / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
        var landscape = "@media screen and (min-width: " + window.innerHeight + "px) {html{font-size:" + ((window.innerHeight / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
        st.innerHTML = portrait + landscape;
        head.appendChild(st);
        return defaultFontSize;
    }
    get_hfs();
</script>

<body class="body">
<div class="banner"></div>
<div class="block-container clearfix p-30">
    <div class="template-title" data-info="templateName"></div>
    <div class="template-info text-justify bor-b-1" data-info="memo">
    </div>
    <div class="template-demo_container">
        <div class="swiper-container template-demo">
            <div class="swiper-wrapper">

            </div>
        </div>
    </div>
</div>
<div class="block-container clearfix p-30">
    <div class="template-title">优秀活动案例</div>
    <div class="overflow-x">
        <div class="swiper-container case-demo">
            <div class="swiper-wrapper">
                <script type="text/html" id="template_caselist">
                    {{ if(relActs.length < 0){ }}
                    <div class="swiper-slide">
                        暂无数据
                    </div>
                    {{ }else{ }}
                    {{ for(var i=0,len=relActs.length;i< len;i++){ }}
                    <div class="swiper-slide">
                        <div class="case-container">
                            <img src="{{= relActs[i].firstBanner ? relActs[i].firstBanner.image :'//saascore.oss-cn-beijing.aliyuncs.com/mobile/custom/img/common/banner-common.png' }}" class="case-img">
                            <h1 class="case-title">{{= relActs[i].firstBanner && relActs[i].firstBanner.title }}</h1>
                            <div class="case-mask">
                                <img src="{{= relActs[i].firstBanner ? relActs[i].firstBanner.image :'//saascore.oss-cn-beijing.aliyuncs.com/mobile/custom/img/common/banner-common.png' }}" alt="">
                            </div>
                            <div class="case-info">
                                <p class="p">{{= relActs[i].activity && relActs[i].activity.name }}</p>
                                <p class="p">{{= relActs[i].activity && relActs[i].activity.updateTime }}</p>
                            </div>
                        </div>
                    </div>
                    {{ } }}
                    {{ } }}
                </script>
            </div>
        </div>
    </div>
</div>
<div class="block-container clearfix p-30">

        <div class="modal-footer clearfix">

                <span class="compile-btn btn disabled" data-cj="createAct">创建</span>
