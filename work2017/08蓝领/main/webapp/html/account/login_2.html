<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<title>授权登录</title>
<link rel="icon" href="//saascore.oss-cn-beijing.aliyuncs.com/mobile/custom/img/common/cj.png">
<link rel="stylesheet" href="//saascore.oss-cn-beijing.aliyuncs.com/mobile/custom/css/common/common.min.css">
<script type="text/javascript">
    function get_hfs(designWidth, rem2px) {
        designWidth = designWidth || 750;
        rem2px = rem2px || 100;
        var d = window.document.createElement('div');
        d.style.width = '1rem';
        d.style.display = "none";
        var head = window.document.getElementsByTagName('head')[0];
        head.appendChild(d);
        var defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
//        d.remove();
//        document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
        var st = document.createElement('style');
        var portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + ((window.innerWidth / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
        var landscape = "@media screen and (min-width: " + window.innerHeight + "px) {html{font-size:" + ((window.innerHeight / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
        st.innerHTML = portrait + landscape;
        head.appendChild(st);
        return defaultFontSize;
    }
    get_hfs();
</script>
<script src="//saascore.oss-cn-beijing.aliyuncs.com/mobile/plugins/pace/pace.min.js"></script>
    <link rel="stylesheet" href="//saascore.oss-cn-beijing.aliyuncs.com/mobile/custom/css/account/login.min.css">
</head>

<body>
    <div class="login-bg">
        <div class="logo">
            <img src="//saascore.oss-cn-beijing.aliyuncs.com/mobile/custom/img/qc/qc_login.png" class="login-logo">
        </div>
        <div class="headshot-content">
            <img src="//saascore.oss-cn-beijing.aliyuncs.com/mobile/custom/img/qc/head1.png" class="headshot">
        </div>
        <div class="login-text">
            <p>您将以会员的身份登录</p>
            <p class="company-name">成聚二维码营销云</p>
        </div>
        <div class="bottom">
            <p class="enterprise">当前企业：<span class="enterprise-name">公司名称</span></p>
            <a href="javascript:;" class="cut-enterprise invisible" data-click="cut-enterprise">切换企业</a>
            <a href='javascript:void(0)' onclick="location.href=location.origin+'/html/account/login.html'" class="back_login">返回手动登录</a>
            <!-- https://testmobile.chengjuiot.com/html/account/login.html -->
        </div>
    </div>
    <a class="login-btn" data-click="login-btn">确认进入</a>
    <div class="pop invisible">
        <div class="enterprise-pop ">
            <h3 class="title">企业列表</h3>
            <ul class="enterprise-list">
                <li class="enterprise-item">
                    <a href="javascript:;">数据错误,请刷新!</a>
                </li>
            </ul>
            <a href="javascript:;" class="confirm-cut" data-click="confirm-cut">确认切换</a>
        </div>
    </div>
