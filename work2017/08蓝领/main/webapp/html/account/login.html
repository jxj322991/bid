<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<title>登录</title>
<link rel="icon" href="//saascore.oss-cn-beijing.aliyuncs.com/mobile/custom/img/common/cj.png">
<link rel="stylesheet" href="//saascore.oss-cn-beijing.aliyuncs.com/mobile/custom/css/common/common.min.css">
<script type="text/javascript">
    function get_hfs(designWidth, rem2px) {
        designWidth = designWidth || 750;
        rem2px = rem2px || 100;
        var d = window.document.createElement('div');
        d.style.width = '1rem';
        d.style.display = "none";
        var head = window.document.getElementsByTagName('head')[0];
        head.appendChild(d);
        var defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
//        d.remove();
//        document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
        var st = document.createElement('style');
        var portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + ((window.innerWidth / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
        var landscape = "@media screen and (min-width: " + window.innerHeight + "px) {html{font-size:" + ((window.innerHeight / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
        st.innerHTML = portrait + landscape;
        head.appendChild(st);
        return defaultFontSize;
    }
    get_hfs();
</script>
<script src="//saascore.oss-cn-beijing.aliyuncs.com/mobile/plugins/pace/pace.min.js"></script>
    <link rel="stylesheet" href="//saascore.oss-cn-beijing.aliyuncs.com/mobile/custom/css/account/login.min.css">
</head>

<body>
    <div class="g_login_box" id="g_login_box">
        <div class="login_pop">
            <h3>登录</h3>
            <h5>成聚数据平台</h5>
            <div class="login_form">
                <div class="login_l">
                    <input type="text" placeholder="企业域">
                </div>
                <div class="login_l">
                    <input type="text" placeholder="登录名">
                </div>
                <div class="login_l password_i"><span class="look_password"></span>
                    <input type="password" placeholder="密码">
                </div>
            </div>
            <div class="login_e">不能包含中文、空格</div>
            <a data-click="login">登录</a>
            <!-- <a href="https://testweiop.chengjuiot.com/a/p/saas-wechat-login.html" class="wiexin">选择微信登录</a> -->
        </div>
    </div>
    <div class="pop login_box invisible">
        <div class="login-pop ">
            <h3 class="title">提示信息</h3>
            <a href="javascript:;" class="login_explain_btn">确定</a>
        </div>
    </div>
    <div class="pop bind_box invisible">
        <div class="bind-pop ">
            <h3 class="title">提示信息</h3>
            <a href="javascript:;" class="bind_yes_btn">确定</a>
            <a href="javascript:;" class="bind_no_btn">取消</a>
        </div>
    </div>
    <script src="//pv.tbul.cn/pv.js?sid=UUxE9ifwx"></script>
<script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="//saascore.oss-cn-beijing.aliyuncs.com/mobile/plugins/jquery/jquery-3.2.1.min.js"></script>
<script src="//saascore.oss-cn-beijing.aliyuncs.com/mobile/plugins/babel/polyfill.min.js"></script>
<script src="//saascore.oss-cn-beijing.aliyuncs.com/mobile/custom/js/common/common.min.js"></script>
    <script src="//saascore.oss-cn-beijing.aliyuncs.com/mobile/custom/js/account/login.min.js"></script>
</body>

</html>
