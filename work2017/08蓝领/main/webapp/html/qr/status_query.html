<script type="text/javascript">
    function get_hfs(designWidth, rem2px) {
        designWidth = designWidth || 750;
        rem2px = rem2px || 100;
        var d = window.document.createElement('div');
        d.style.width = '1rem';
        d.style.display = "none";
        var head = window.document.getElementsByTagName('head')[0];
        head.appendChild(d);
        var defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
//        d.remove();
//        document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
        var st = document.createElement('style');
        var portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + ((window.innerWidth / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
        var landscape = "@media screen and (min-width: " + window.innerHeight + "px) {html{font-size:" + ((window.innerHeight / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
        st.innerHTML = portrait + landscape;
        head.appendChild(st);
        return defaultFontSize;
    }
    get_hfs();
</script>

	<div class="code-content">
		<!-- 扫描后有信息 -->
		<div id="info">
			<div class="code-item">
					<p class="code-value">码值：<span class="value">无</span></p>
					<div class="code-info">
						<p class="code-id">产品ID： <span class="c-id">无</span></p>
						<p class="code-name">产品名称： <span class="c-name">无</span></p>
						<p class="code-rules">规格： <span class="c-rules">无</span></p>
						<p class="code-pin">是否包含pin码： <span class="c-pin">无</span></p>
						<p class="code-batch">所属批次： <span class="c-batch">无</span></p>
					</div>
					<div class="counts">
						<p class="scan-count">扫码次数： <span class="s-count">0</span></p>
						<p class="check-count">验真次数： <span class="c-count">0</span></p>
					</div> 
				</div>
				<a href="javascript:;" class="code-void-btn" data-click="scan-again">扫码</a>
			<script type="text/html" id="template_info">
				<div class="code-item">
					<p class="code-value">码值：<span class="value">{{= code}}</span></p>
					<div class="code-info">
						<p class="code-id">产品ID： <span class="c-id">{{= product.productId}}</span></p>
						<p class="code-name">产品名称： <span class="c-name">{{= product.shortName}}</span></p>
						<p class="code-rules">规格： <span class="c-rules">{{= product.packageType === 0 ? '条' : '盒' }}</span></p>
						<p class="code-pin">是否包含pin码： <span class="c-pin">{{= withPin === 0 ? '否' : '是'}}</span></p>
						<p class="code-batch">所属批次： <span class="c-batch">{{= batch}}</span></p>
					</div>
					<div class="counts">
						<p class="scan-count">扫码次数： <span class="s-count">{{= scanTimes}}</span></p>
						<p class="check-count">验真次数： <span class="c-count">{{= verifyTimes}}</span></p>
					</div> 
				</div>
				<a href="javascript:;" class="code-void-btn" data-click="delete-code">作废该码</a>
			</script>
		</div>

		<!-- 扫描后无信息 -->
		<div id="no-info" class="invisible">
			<img src="//saascore.oss-cn-beijing.aliyuncs.com/mobile/custom/img/qr/no_record.png" class="no-record">
			<p class="tip">查询不到该码信息</p>
			<a href="javascript:;" class="code-void-btn" data-click="scan-again">继续扫码</a>
		</div>
