<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>地址选择</title>
	<style>
		#province, #city, #district {
			width: 80px;
			height: 30px;
		}
	</style>
</head>
<body>
	<div class="select-addr">
		<select name="province" id="province">
			<option value="-1">省</option>
		</select>
		<select name="city" id="city" disabled>
			<option value="-1">市</option>
		</select>
		<select name="district" id="district" disabled>
			<option value="-1">区</option>
		</select>
	</div>

	<script type="text/html" id="template_area">
		{{ for(var i=0;i< district_list.length;i++){ }}
		<option value="{{= district_list[i].code }}">{{= district_list[i].name }}</option>
		{{ } }}
	</script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="microtemplating.js"></script>
	<script src="address_data.js"></script>
	<script src="select_location.js"></script>
</body>
</html>
